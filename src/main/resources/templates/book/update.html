<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Book Update</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form th:action="@{/book/update/__${bookDTO.id}__}" method="post" th:object="${bookDTO}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="title" class="col-form-label">Title</label>
                                                    <input id="title" type="text" placeholder="title"
                                                           th:field="*{title}" class="form-control">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('title')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="edition" class="col-form-label">Edition</label>
                                                    <input id="edition" type="text" placeholder="edition"
                                                           th:field="*{edition}" class="form-control">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('edition')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('edition')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="author" class="col-form-label">Author</label>
                                                    <input id="author" type="text" placeholder="author"
                                                           th:field="*{author}" class="form-control">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('author')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('author')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="publisher" class="col-form-label">Publisher</label>
                                                    <input id="publisher" type="tel" placeholder="publisher"
                                                           th:field="*{publisher}" class="form-control">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('publisher')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('publisher')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="copies" class="col-form-label">Copies</label>
                                                    <input id="copies" type="number" placeholder="copies"
                                                           th:field="*{copies}" class="form-control">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('copies')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('copies')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="cost" class="col-form-label">Cost</label>
                                                    <input id="cost" type="number" placeholder="cost" th:field="*{cost}"
                                                           class="form-control">
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cost')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('cost')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="source" class="col-form-label">Source</label>
                                                    <input id="source" type="text" placeholder="source"
                                                           th:field="*{source}" class="form-control">
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('source')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('source')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label for="remarks">Remarks</label>
                                                    <textarea id="remarks" class="form-control"
                                                              placeholder="remarks"
                                                              th:field="*{remarks}"></textarea>
                                                    <div class="invalid-feedback"
                                                         th:if="${#fields.hasErrors('remarks')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('remarks')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Book List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Title</th>
                                                <th scope="col">Edition</th>
                                                <th scope="col">Author</th>
                                                <th scope="col">Publisher</th>
                                                <th scope="col">Copies</th>
                                                <th scope="col">Source</th>
                                                <th scope="col">Cost</th>
                                                <th scope="col">Remarks</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>

                                            <tbody>

                                            <tr th:each="eachBook: ${bookDTOList}">
                                                <td th:text="${eachBook.title}"></td>
                                                <td th:text="${eachBook.edition}"></td>
                                                <td th:text="${eachBook.author}"></td>
                                                <td th:text="${eachBook.publisher}"></td>
                                                <td th:text="${eachBook.copies}"></td>
                                                <td><a th:src="${eachBook.source}">source</a></td>
                                                <td th:text="${eachBook.cost}"></td>
                                                <td th:text="${eachBook.remarks}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/book/update/__${eachBook.id}__}"
                                                       class="btn btn-warning btn-sm">Update</a>
                                                    <a th:href="@{/book/delete/__${eachBook.id}__}"
                                                       class="delete-row btn btn-secondary btn-sm">Delete</a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
