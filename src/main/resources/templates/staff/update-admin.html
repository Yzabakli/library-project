<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div class="dashboard-main-wrapper">

  <div th:replace="/fragments/header :: header"></div>

  <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

  <div class="dashboard-wrapper">

    <div class="dashboard-ecommerce">

      <div class="container-fluid dashboard-content">

        <div class="ecommerce-widget">

          <div class="row">

            <div class="col-lg-6 col-md-12">

              <section class="panel panel-transparent">
                <header class="panel-heading">
                  <h2 class="panel-title">Admin Update</h2>
                </header>

                <div class="panel-body">

                  <!-- ------------------------FORM START----------------------------- -->
                  <form th:action="@{/staff/update-admin/__${adminDTO.id}__}" method="post" th:object="${adminDTO}">
                    <div class="row">
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <label for="firstname" class="col-form-label">First Name</label>
                          <input id="firstname" type="text" placeholder="first name"
                                 th:field="*{firstName}" class="form-control">
                          <div class="invalid-feedback"
                               th:if="${#fields.hasErrors('firstName')}">
                            <ul>
                              <li th:each="err : ${#fields.errors('firstName')}"
                                  th:text="${err}"></li>
                            </ul>
                          </div>
                        </div>
                      </div>

                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <label for="lastname" class="col-form-label">Last Name</label>
                          <input id="lastname" type="text" placeholder="last name"
                                 th:field="*{lastName}" class="form-control">
                          <div class="invalid-feedback"
                               th:if="${#fields.hasErrors('lastName')}">
                            <ul>
                              <li th:each="err : ${#fields.errors('lastName')}"
                                  th:text="${err}"></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">

                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <label for="emailaddress" class="col-form-label">Email</label>
                          <input id="emailaddress" type="email" placeholder="email address" th:field="*{contact}" class="form-control">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('contact')}">
                            <ul>
                              <li th:each="err : ${#fields.errors('contact')}"
                                  th:text="${err}"></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6 col-md-6">
                        <div class="form-group">
                          <label for="password" class="col-form-label">Password</label>
                          <input id="password" type="password" placeholder="password"
                                 th:field="*{password}" class="form-control">
                          <div class="invalid-feedback"
                               th:if="${#fields.hasErrors('password')}">
                            <ul>
                              <li th:each="err : ${#fields.errors('password')}"
                                  th:text="${err}"></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-12">
                        <div class="float-right">
                          <button type="submit" class="btn btn-success">Save</button>
                        </div>
                      </div>
                    </div>

                  </form>
                  <!-- ------------------------FORM END----------------------------- -->

                </div>

              </section>

            </div>

          </div>

        </div>


        <!-- ------------------------TABLE START----------------------------- -->

        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="col-md-12">
              <section class="panel">
                <header class="panel-heading">
                  <h2 class="panel-title">Admin List</h2>
                </header>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                      </tr>
                      </thead>

                      <tbody>

                      <tr th:each="eachAdmin : ${adminDTOList}">
                        <td th:text="${eachAdmin.firstName + ' ' + eachAdmin.lastName}"></td>
                        <td th:text="${eachAdmin.contact}"></td>
                        <td class="actions">
                          <a th:href="@{/staff/update-admin/__${eachAdmin.id}__}"
                             class="btn btn-warning btn-sm">Update</a>
                          <a th:href="@{/staff/delete-admin/__${eachAdmin.id}__}"
                             class="delete-row btn btn-secondary btn-sm">Delete</a>
                        </td>
                      </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>

        <!-- ------------------------TABLE END----------------------------- -->

      </div>

    </div>

  </div>

  <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
